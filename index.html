<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Calendar Account</title>
    <link rel="stylesheet" href="./css/css_library.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script defer src="./js/config.js"></script>
    <script defer type="module" src="./js/index.js"></script>
  </head>
  <body>
    <div class="login_fild dja">
      <form class="contaner dja" id="post">
        <p class="heading dja">Login</p>
        <br /><br />
        <div class="cover">
          <div class="out dja">
            <input
              type="username"
              spellcheck="false"
              name="username"
              id="user_or_email"
              class="Input"
              autocomplete="off"
              required
            />
          </div>
          <p>Username or Email</p>
        </div>
        <div class="cover">
          <div class="out blue vdja">
            <input
              type="password"
              name="password"
              id="password"
              class="Input"
              required
            />
          </div>
          <p>Password</p>
        </div>
        <br />
        <div name="submit" class="submit_btn dja">LOGIN</div>
        <br />
        <p class="next_page dja">
          Don't Have an account?<a href="./html/create.html">create account</a>
        </p>
        <br /> 
      </form>
    </div>
  </body>
</html>
